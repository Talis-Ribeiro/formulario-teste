<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h3>Cadastre-se</h3>
  
  <form method="get" action="index.html" enctype="multipart/form-data">
    <input name="nome"  type="text" placeholder="Nome" required>
    <input name="sobrenome" type="text" placeholder="Sobrenome" required>
    <br><br>
    <input name="celular-ou-email" type="text" placeholder="Celualr ou email"required>
    <input name="senha" type="password" placeholder="Nova senha" required>
    <br><br>
    <label for=""> Data de nascimento</label><br> 
    <select name="dia" >
      <option value="dia">Dia</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <select name="mes" >
      <option value="mes">Mês</option>
      <option value="Jan">Jan</option>
      <option value="Fev">Fev</option>
      <option value="Mar">Mar</option>
      <option value="Abr">Abr</option>
      <option value="Mai">Maio</option>
    </select>
    <select name="ano" >
      <option value="ano">Ano</option>

      <option value="1996">1996</option>
      <option value="1997">1997</option>
      <option value="1998">1998</option>
      <option value="1999">1999</option>
      <option value="2000">2000</option>
    </select>
<br><br>
    <label for=""> Gênero</label><br> 
    
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" value="feminino">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" value="masculino">
<br><br>
<input type="file">
<br><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
